<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./src/img/Logo.svg" alt="" />
      </div>
      <div class="nav">
        <div class="search">
          <img src="./src/img/Icons.svg" alt="" />
          <div class="search-text">Search</div>
        </div>
        <select name="" id="" class="form-country">
          <option value="">English (united States)</option>
        </select>
        <button class="login">Log in</button>
      </div>
    </div>
    <div class="content">
      <div class="left">
        <div class="title">
          <div class="main-subtitle">Design with us</div>
          <div class="subtitle">
            Access to thousands of design resources and templates
          </div>
        </div>
        <div class="image-left">
          <img src="./src/img/Group.svg" alt="" />
        </div>
      </div>
      <div class="right">
        <div class="form-container">
          <div class="form">
            <div class="form-title">
              <label for="">Sign up now</label>
            </div>
          </div>
          <div class="form-content">
            <div class="name">
              <div class="first-name">
                <label for="">First name</label>
                <input type="text" />
              </div>
              <div class="last-name">
                <label for="">Last name</label>
                <input type="text" />
              </div>
            </div>
            <div class="email">
              <label for="">Email address</label>
              <input type="text" />
            </div>
            <div class="phone-number">
              <label for="phone">Phone number</label>
              <div class="input-phone">
                <div class="country-code">
                  <div class="select-code">
                    <div class="flag">
                      <img src="./src/img/flag.svg" alt="US Flag" />
                      <select name="" id="">
                        <option value="+1">+1</option>
                        <option value="+84">+84</option>
                        <option value="+44">+44</option>
                      </select>
                    </div>
                  </div>
                  <input type="text" id="phone" class="phone-input" />
                </div>
              </div>
            </div>

            <div class="password">
              <div class="password-label">
                <label for="">Password</label>
                <div class="show-hide">
                  <img src="./src/img/icon.svg" alt="" />
                  <label for="">Hide</label>
                </div>
              </div>
              <input type="text" />
              <label class="password-text" for=""
                >Use 8 or more characters with a mix of letters, numbers &
                symbols</label
              >
            </div>
          </div>
          <label class="checkbox-container">
            <input type="checkbox" />
            By creating an account, I agree to our
            <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>
          </label>

          <label class="checkbox-container">
            <input type="checkbox" />
            By creating an account, I am also consenting to receive SMS messages
            and emails, including product updates, events, and marketing
            promotions.
          </label>
          <div class="form-button">
            <button>Sign up</button>
            <label for=""
              >Already have an account? <a href="#"> Log in</a></label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
